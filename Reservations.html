
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="Lounge.css">
    <link rel="icon" type="image/x-icon" href="Favicon.png">
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <h1>Moddeo Cafe</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Lounge.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="liquors.html">Liquors</a></li>
            </ul>
        </nav>
    </header>
   
    <section id="contact"></section>
        <form id="contactForm">
            <input type="hidden" id="contact_number" name="contact_number" value="">
           
            <label for="name">Your Name:</label>
            <input type="text" name="user_name" required>

            <label for="email">Your Email:</label>
            <input type="email" name="user_email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
           
            <button type="submit">Book Now</button>
           
        </form>
    </section>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
        (function() {
            // Initialize EmailJS with your public key
            emailjs.init("_Iy_v8ENVJFADIyW8"); // Replace with your public key
        })();

        // Function to generate a unique contact number
        function generateContactNumber() {
            var timestamp = Date.now();
            document.getElementById('contact_number').value = timestamp;
        }

        // Handle form submission
        window.onload = function() {
            generateContactNumber();

            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();

                emailjs.sendForm('service_p8190mi', 'template_kemlehf', this)
                    .then(function() {
                        alert('Your message has been sent!');
                    }, function(error) {
                        alert('Failed to send message. Please try again.');
                    });
            });
        }
    </script>
</body>
</html>
